<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>List of Employees</h1>

<!-- Formular pentru adăugarea unui nou angajat -->
<form id="addEmployeeForm" th:action="@{/employees}" method="post">
    <label for="isSystemAdministrator">System Administrator:</label>
    <select id="isSystemAdministrator" name="isSystemAdministrator" required>
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>

    <label for="dateJoined">Date Joined:</label>
    <input type="date" id="dateJoined" name="dateJoined" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="cnp">CNP:</label>
    <input type="text" id="cnp" name="cnp" required>

    <button type="submit">Add Employee</button>
</form>

<!-- Tabel pentru afișarea angajaților -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Date Joined</th>
        <th>Address</th>
        <th>CNP</th>
        <th>Car Assigned</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterare prin lista de angajați utilizând Thymeleaf -->
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}">ID</td>
        <td th:text="${employee.firstName}">First Name</td>
        <td th:text="${employee.lastName}">Last Name</td>
        <td th:text="${employee.email}">Email</td>
        <td th:text="${employee.phoneNumber}">Phone Number</td>
        <td th:text="${employee.dateJoined}">Date Joined</td>
        <td th:text="${employee.address}">Address</td>
        <td th:text="${employee.cnp}">CNP</td>
        <td th:text="${employee.carAssigned != null ? employee.carAssigned.make + ' ' + employee.carAssigned.model : 'Unassigned'}">Car Assigned</td>
    </tr>
    </tbody>
</table>
</body>
</html>
