<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Înregistrare</title>
  <link rel="stylesheet" href="/misc/styles.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Înregistrare</h1>
    <div class="subtitle">Completează formularul pentru a te înregistra</div>
  </header>
  <!-- Formularul de înregistrare -->
  <form method="post" action="/register">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Parolă:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <label for="firstName">Prenume:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Nume:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div>
      <label for="badgeID">Badge ID:</label>
      <input type="text" id="badgeID" name="badgeID" required>
    </div>
    <div>
      <label for="dateOfBirth">Data nașterii:</label>
      <!-- Acest câmp va popula proprietatea transientă dateOfBirthString -->
      <input type="date" id="dateOfBirth" name="dateOfBirthString" required>
    </div>
    <div>
      <button type="submit">Înregistrează-te</button>
    </div>
  </form>
</div>
</body>
</html>
