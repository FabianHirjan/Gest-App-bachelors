<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <script>
        async function fetchUsername() {
            try {
                const response = await fetch('/home');
                if (response.ok) {
                    const message = await response.text();
                    document.getElementById('greeting').innerText = message;
                } else {
                    document.getElementById('greeting').innerText = 'User not authenticated';
                }
            } catch (error) {
                console.error('Error fetching username:', error);
                document.getElementById('greeting').innerText = 'Error fetching username';
            }
        }

        window.onload = fetchUsername;
    </script>
</head>
<body>

<header>
    <h2 id="greeting">Loading...</h2>
</header>

<h3>This is a car management aplication.</h3>
</body>
</html>
