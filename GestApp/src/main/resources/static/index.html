<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management App</title>
    <link rel="stylesheet" href="/misc/styles.css">
    <script>
        async function fetchUsername() {
            try {
                const response = await fetch('/home');
                if (response.ok) {
                    const message = await response.text();
                    document.getElementById('greeting').innerText = message;
                } else {
                    document.getElementById('greeting').innerText = 'User not authenticated';
                }
            } catch (error) {
                console.error('Error fetching username:', error);
                document.getElementById('greeting').innerText = 'Error fetching username';
            }
        }

        window.onload = fetchUsername;
    </script>
</head>
<body>
<div class="container">
    <header>
        <h1 id="greeting">Loading...</h1>
        <p class="subtitle">Welcome to the Car Management Application</p>
    </header>

    <main>
        <div class="button-container">
            <button class="button manage-cars" onclick="window.location.href='/carManager.html'">Manage Cars</button>
            <button class="button manage-employees" onclick="window.location.href='/manage-employees'">Manage Employees</button>
        </div>
    </main>
</div>
</body>
</html>
