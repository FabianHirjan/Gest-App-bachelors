<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management App</title>
    <link rel="stylesheet" href="/misc/styles.css">
    <script>
        async function fetchUserInfo() {
            try {
                const response = await fetch('/user-info');
                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('greeting').innerText = 'Hello, ' + userData.username;
                    document.getElementById('userRole').innerText = 'Role: ' + userData.role;
                    renderActivities(userData.role);
                } else {
                    document.getElementById('greeting').innerText = 'User not authenticated';
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
                document.getElementById('greeting').innerText = 'Error fetching user info';
            }
        }

        function renderActivities(role) {
            const container = document.getElementById('activities');
            container.innerHTML = '';

            if (role === 'DRIVER') {
                const uploadBtn = document.createElement('button');
                uploadBtn.className = 'button';
                uploadBtn.innerText = 'Upload Daily Activity';
                uploadBtn.onclick = () => window.location.href = 'dac.html'

                const complaintBtn = document.createElement('button');
                complaintBtn.className = 'button';
                complaintBtn.innerText = 'Add a complaint';
                complaintBtn.onclick = () => window.location.href = '/add-complaint';

                container.appendChild(uploadBtn);
                container.appendChild(complaintBtn);
            } else if (role === 'Management') {
                // Pentru rolul Management: "Manage Drivers", "Manage Cars", "Manage DAC" și "Manage Complaints"
                const manageDriversBtn = document.createElement('button');
                manageDriversBtn.className = 'button';
                manageDriversBtn.innerText = 'Manage Drivers';
                manageDriversBtn.onclick = () => window.location.href = '/manage-drivers';

                const manageCarsBtn = document.createElement('button');
                manageCarsBtn.className = 'button';
                manageCarsBtn.innerText = 'Manage Cars';
                manageCarsBtn.onclick = () => window.location.href = '/manage-cars';

                const manageDACBtn = document.createElement('button');
                manageDACBtn.className = 'button';
                manageDACBtn.innerText = 'Manage DAC';
                manageDACBtn.onclick = () => window.location.href = '/manage-dac';

                const manageComplaintsBtn = document.createElement('button');
                manageComplaintsBtn.className = 'button';
                manageComplaintsBtn.innerText = 'Manage Complaints';
                manageComplaintsBtn.onclick = () => window.location.href = '/manage-complaints';

                container.appendChild(manageDriversBtn);
                container.appendChild(manageCarsBtn);
                container.appendChild(manageDACBtn);
                container.appendChild(manageComplaintsBtn);
            } else if (role === 'Administrator') {
                // Pentru Administrator se afișează toate activitățile:
                // Activități pentru DRIVER:
                const uploadBtn = document.createElement('button');
                uploadBtn.className = 'button';
                uploadBtn.innerText = 'Upload Daily Activity';
                uploadBtn.onclick = () => window.location.href = '/upload-daily-activity';

                const complaintBtn = document.createElement('button');
                complaintBtn.className = 'button';
                complaintBtn.innerText = 'Add a complaint';
                complaintBtn.onclick = () => window.location.href = '/add-complaint';

                container.appendChild(uploadBtn);
                container.appendChild(complaintBtn);

                // Activități pentru Management:
                const manageDriversBtn = document.createElement('button');
                manageDriversBtn.className = 'button';
                manageDriversBtn.innerText = 'Manage Drivers';
                manageDriversBtn.onclick = () => window.location.href = '/manage-drivers';

                const manageCarsBtn = document.createElement('button');
                manageCarsBtn.className = 'button';
                manageCarsBtn.innerText = 'Manage Cars';
                manageCarsBtn.onclick = () => window.location.href = '/manage-cars';

                const manageDACBtn = document.createElement('button');
                manageDACBtn.className = 'button';
                manageDACBtn.innerText = 'Manage DAC';
                manageDACBtn.onclick = () => window.location.href = '/manage-dac';

                const manageComplaintsBtn = document.createElement('button');
                manageComplaintsBtn.className = 'button';
                manageComplaintsBtn.innerText = 'Manage Complaints';
                manageComplaintsBtn.onclick = () => window.location.href = '/manage-complaints';

                container.appendChild(manageDriversBtn);
                container.appendChild(manageCarsBtn);
                container.appendChild(manageDACBtn);
                container.appendChild(manageComplaintsBtn);
            }
        }

        window.onload = fetchUserInfo;
    </script>
</head>
<body>
<div class="container">
    <header>
        <h1 id="greeting">Loading...</h1>
        <!-- Element suplimentar pentru afișarea rolului utilizatorului -->
        <p id="userRole"></p>
        <p class="subtitle">Welcome to the Car Management Application</p>
    </header>

    <main>
        <div class="button-container">
        </div>
        <!-- Container pentru activitățile suplimentare în funcție de rol -->
        <div id="activities" class="button-container"></div>
    </main>
</div>
</body>
</html>
